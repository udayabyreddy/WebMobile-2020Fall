<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>TODO List</h2>
					</div>
					<div class="col-sm-6">
						<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Task</span></a>						
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr >
						<th>Number</th>
						<th>Name</th>
						<th>Deadline</th>
						<th>Status</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
                    <tr  *ngFor="let x of employees">
						<td>{{x.number}}</td>
						<td>{{x.name}}</td>
						<td>{{x.deadline}}</td>
						<td>{{x.status}}</td>
						<td>
                        
							<a  class="delete" (click)="deleteemployee($index)"><i class="material-icons"  title="Delete">&#xE872;</i> </a>
						</td>
					</tr>
                    

				</tbody>
			</table>

		</div>
	</div>        
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
            <form [formGroup] = "formdataadd" (ngSubmit) = "addEmployee(formdataadd.value)" >
				<div class="modal-header">						
					<h4 class="modal-title">Add Task</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Number</label>
						<input type="text" class="form-control" formControlName="number"required>
					</div>
					<div class="form-group">
						<label>Name</label>
						<input type="email" class="form-control" formControlName="name"required>
					</div>
					<div class="form-group">
						<label>Deadline</label>
						<textarea class="form-control" formControlName="deadline" required></textarea>
					</div>
					<div class="form-group">
						<label>Status</label>
						<input type="text" class="form-control" formControlName="status" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add" type = "submit" class = "forsubmit">
				</div>
			</form>
		</div>
	</div>
</div>
