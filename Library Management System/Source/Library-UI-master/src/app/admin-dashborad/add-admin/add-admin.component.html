<h2 mat-dialog-title>Add Admin</h2>
<mat-dialog-content class="mat-typography">
  <div class="d-flex flex-column align-items-center">
    <form [formGroup]="adminForm" novalidate>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <mat-form-field class="text-box">
            <mat-label>First name</mat-label>
            <input formControlName="firstName" matInput />
          </mat-form-field>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
          <mat-form-field class="text-box">
            <mat-label>Last name</mat-label>
            <input formControlName="lastName" matInput />
          </mat-form-field>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
          <mat-form-field class="text-box">
            <mat-label>Username</mat-label>
            <input formControlName="userName" matInput />
          </mat-form-field>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
          <mat-form-field class="text-box">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" matInput />
          </mat-form-field>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
          <mat-form-field class="text-box">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
          </mat-form-field>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
          <mat-form-field class="text-box">
            <mat-select required formControlName="gender">
              <mat-option>-- Select Gender --</mat-option>
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
              <mat-option value="others">Others</mat-option>
            </mat-select>
            <mat-label>Gender</mat-label>
          </mat-form-field>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
          <mat-form-field class="text-box">
            <mat-label>Address</mat-label>
            <textarea formControlName="address" matInput></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    [disabled]="!adminForm.valid"
    mat-raised-button
    class="btn-width"
    color="primary"
    (click)="addAdmin()"
  >
    Add Admin
  </button>
  <button mat-raised-button color="warn" (click)="resetForm()">Reset</button>
  <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
