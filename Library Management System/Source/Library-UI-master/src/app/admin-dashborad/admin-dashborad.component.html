<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <button
        class="btn-width"
        mat-raised-button
        color="primary"
        (click)="addAdmin()"
      >
        Add Admin
      </button>
    </div>
    <div class="col-md-3">
      <button
        class="btn-width"
        mat-raised-button
        color="primary"
        (click)="addBook()"
      >
        Add Book
      </button>
    </div>
    <div class="col-md-3">
      <button
        class="btn-width"
        mat-raised-button
        (click)="confgiureUsers()"
        color="primary"
      >
        Configure User
      </button>
    </div>
    <div class="col-md-3">
      <button
        class="btn-width"
        mat-raised-button
        (click)="updateAdminDetails()"
        color="primary"
      >
        Update Admin Details
      </button>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-sm-12"><h2>Update Books</h2></div>
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. The Mock who sold his ferrari..."
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="ISBN">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
            <td mat-cell *matCellDef="let row">{{ row.ISBN }}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="booktitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Book Title
            </th>
            <td mat-cell *matCellDef="let row">{{ row.booktitle }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-mini-fab
                color="accent"
                (click)="updateBook(row)"
                [disabled]="row?.isDefault"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                class="ml-2"
                mat-mini-fab
                color="warn"
                (click)="deleteBook(row)"
                [disabled]="row?.isDefault"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
