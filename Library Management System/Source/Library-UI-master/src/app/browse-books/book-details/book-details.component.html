<h2 mat-dialog-title>{{ data.booktitle }}</h2>
<mat-dialog-content class="mat-typography">
  <div><b>Author:</b>{{ data.author }}</div>
  <div><b>Category:</b>{{ data.category }}</div>
  <div><b>Description:</b> {{ data.desc }}</div>
  <div><b>Instock:</b> {{ data.stock }}</div>
  <div><b>ISBN:</b> {{ data.ISBN }}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Close</button>
</mat-dialog-actions>
